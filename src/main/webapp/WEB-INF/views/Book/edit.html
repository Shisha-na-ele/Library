<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменения данных о книге</title>
</head>
<body>
<h2>Изменения данных о книге</h2>
<form th:method="POST" th:action="@{/books/{id}/edit(id = ${book.getId()})}" th:object="${book}">
    <label for="name">Введите название:</label>
    <input type="text" th:field="*{name}" id="name">
    <br>

    <label for="author">Введите автора:</label>
    <input type="text" th:field="*{author}" id="author">
    <br>

    <label for="year">Введите год:</label>
    <input type="text" th:field="*{year}" id="year">
    <br>

    <input type="submit" value="Редактировать">
</form>

</body>
</html>
