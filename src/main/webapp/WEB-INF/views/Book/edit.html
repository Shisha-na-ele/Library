<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменения данных о книге</title>
</head>
<body>
<h2>Изменения данных о книге</h2>
<form th:method="POST" th:action="@{/books/{id}/edit(id = ${book.getId()})}" th:object="${book}">
    <label for="name">Введите название книги</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Text Error</div>
    <br>
    <label for="author">Введите автора</label>
    <input type="text" th:field="*{author}" id="author">
    <br>
    <label for="year">Год выпуска</label>
    <input type="text" th:field="*{year}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Text Error</div>
    <br>
    <label for="owner">Читатель</label>
    <input type="text" th:field="*{owner.name}" id="owner">
    <div style="color:red" th:if="${#fields.hasErrors('owner')}" th:errors="*{year}">Text Error</div>

    <br>

    <input type="submit" value="Редактировать">
</form>

</body>
</html>
